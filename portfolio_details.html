<!DOCTYPE html>
<html lang="en">

<head>
    <!-- required meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- #keywords -->
    <meta name="keywords" content="boot, Bootstrap, Protfolily HTML Template" />
    <!-- #description -->
    <meta name="description" content="Protfolily - Responsive Personal Portfolio & Resume HTML Template" />
    <!-- #title -->
    <title>NIEL-Dev Portfolio</title>
    <!-- #favicon -->
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon" />
    <!-- ==== css dependencies start ==== -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- AOS  -->
    <link rel="stylesheet" href="assets/unpkg.com/aos%403.0.0-beta.6/dist/aos.css" />
    <!-- swiper  -->
    <link rel="stylesheet" href="assets/cdn.jsdelivr.net/npm/swiper%4011/swiper-bundle.min.css" />
    <!-- ICON  -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>


    <!-- preloder  srart -->
    <div class="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- preloder  end -->

    <div class="d-flex gap-6">
        <!-- sidebar start -->
        <div class="side-menu" id="sidebar"></div>
        <!-- sidebar end -->

        <div class="main-content w-100">
            <!-- top header  -->
            <div class="w-100 bgn1-color p-3 position-fixed z-3 top-0 d-lg-none d-flex align-items-center justify-content-between br-bottom-n5 box-shadow1"
                id="top_header"></div>

            <!-- bottom header  -->
            <div class="w-100 bgn1-color p-3 position-fixed z-3 bottom-0 d-block d-lg-none br-top-n5 box-shadow1"
                id="bottom_header"></div>

            <!-- color palettes btns -->
            <div class="color-switcher" style="display: none;">
                <button class="switcher-btn">
                    <i class="ph ph-gear-six"></i>
                </button>
            </div>

            <!-- Portfolio details section start -->
            <section class="pt-120 pb-120 mt-10 mt-lg-0">
                <div class="pb-60">
                    <div data-aos="zoom-in" class="page-heading">
                        <h3 id="project-title" class="page-title fs-one fw-semibold n5-color mb-2 mb-md-3 text-center">
                            <!-- Project Title will go here -->
                        </h3>
                        <p id="project-intro" class="fs-seven n5-color mb-4 mb-md-8 text-center">
                            <!-- Project Intro will go here -->
                        </p>
                        <a id="hire-link" href="contact.html"
                            class="w-max primary-btn fw-medium n11-color px-3 px-md-6 py-2 py-md-4 rounded-pill d-flex align-items-center gap-2 mx-auto">
                            <i class="ph ph-paper-plane-tilt"></i>Hire Me
                        </a>
                    </div>
                </div>
                <div class="container mt-8 mt-md-15 pb-60">
                    <div class="row g-6">
                        <!-- Left Sidebar -->
                        <div data-aos="fade-left" class="col-12 col-xl-3">
                            <div class="d-flex flex-column gap-5 position-sticky top-5 brn4 p-3 rounded">
                                <div>
                                    <span class="n4-color fs-eight fw-medium d-block">Client:</span>
                                    <span id="client-name" class="n5-color fs-six fw-medium"> <!-- Client Name will go here --> </span>
                                </div>
                                <div>
                                    <span class="n4-color fs-eight fw-medium d-block">Services</span>
                                    <span id="services" class="n5-color fs-six fw-medium"> <!-- Services will go here --> </span>
                                </div>
                                <div>
                                    <span class="n4-color fs-eight fw-medium d-block">Technologies</span>
                                    <span id="technologies" class="n5-color fs-six fw-medium"> <!-- Technologies will go here --> </span>
                                </div>
                                <div>
                                    <span class="n4-color fs-eight fw-medium d-block">Website</span>
                                    <a id="project-link" href="javascript:void(0)" target="_blank"
                                        class="n5-color fs-six fw-medium d-flex align-items-center gap-2">Github Repo <i class="ph-bold ph-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
            
                        <!-- Right Content -->
                        <div data-aos="fade-right" class="col-12 col-xl-9">
                            <div class="project-details-content d-flex flex-column gap-8 gap-md-15">
                                <div class="overflow-hidden">
                                    <img id="project-image" src="assets/images/portfolio/blog.png" alt="project"
                                        class="w-100 portfolio-details-img" /> <!-- Project Image will go here -->
                                </div>
                                <div data-aos="fade-up">
                                    <p id="project-description" class="text-seven n4-color">
                                        <!-- Project Description will go here -->
                                    </p>
                                </div>
                                <div data-aos="fade-up">
                                    <h2 class="fs-one fw-semibold n5-color mb-2 mb-md-4">
                                        Project Overview
                                    </h2>
                                    <p id="project-overview" class="text-seven n4-color">
                                        <!-- Project Overview will go here -->
                                    </p>
                                </div>
                
                                <p id="additional-info" data-aos="fade-up" class="text-seven n4-color mb-8 mb-md-15">
                                    <!-- Additional Info will go here -->
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                

                <!-- next project section start -->
                <div class="next-project pt-120 pb-120">
                    <div class="container d-flex gap-3 gap-md-6 flex-wrap justify-content-between align-items-center">
                        <div data-aos="zoom-in-left" class="next-project-content">
                            <h3 class="display-four n11-color fw-semibold mb-2 mb-md-4">
                                Let’s Work together on your next Project
                            </h3>
                            <p class="fs-seven n11-color">
                                I am available for freelance projects. Hire me and get your
                                project done.
                            </p>
                        </div>
                        <a data-aos="zoom-in-right" href="contact.html"
                            class="primary-btn bg1-color fw-medium n11-color px-3 px-md-6 py-2 py-md-4 rounded-pill d-flex align-items-center gap-2 h-100 text-nowrap">
                            <i class="ph ph-arrow-right"></i>Let’s get in touch
                        </a>
                    </div>
                </div>
                <!-- next project section end -->
            </section>
            <!-- Portfolio details section end -->


            <!-- footer section start -->
            <section
                class="container d-flex flex-wrap gap-3 gap-md-6 justify-content-center justify-content-sm-between align-items-center pb-4 pb-md-8 text-center mb-16 mb-lg-0"
                id="footer"></section>
            <!-- footer section end -->
        </div>
    </div>

    <!-- script js  -->
    <script src="assets/js/include.js"></script>
    <script src="assets/js/portfolio.js"></script>
    <script src="assets/js/plugins/plugins.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/type-word.js"></script>
    <!-- swiper js  -->
    <script src="assets/cdn.jsdelivr.net/npm/swiper%4011/swiper-bundle.min.js"></script>
    <!-- email js  -->
    <script type="text/javascript" src="assets/cdn.jsdelivr.net/npm/%40emailjs/browser%404/dist/email.min.js"></script>
    <!-- aos -->
    <script src="assets/unpkg.com/aos%403.0.0-beta.6/dist/aos.js"></script>
</body>


</html>
